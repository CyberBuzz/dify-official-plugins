identity:
  name: "pin_added"
  author: "langgenius"
  label:
    en_US: "Pin Added"
    ja_JP: "Pin Added"
    zh_Hans: "Pin Added"
description:
  en_US: "A pin was added to a channel. See https://api.slack.com/events/pin_added for details."
  ja_JP: "A pin was added to a channel. See https://api.slack.com/events/pin_added for details."
  zh_Hans: "A pin was added to a channel. See https://api.slack.com/events/pin_added for details."
parameters: []
output_schema:
  type: "object"
  properties:
    event_topic:
      type: "string"
      description: "Slack event topic identifier."
    event_type:
      type: "string"
      description: "Slack event type value reported in the payload."
    event_id:
      type: "string"
      description: "Unique Slack event ID."
    team_id:
      type: "string"
      description: "Slack workspace team ID."
    api_app_id:
      type: "string"
      description: "Slack application ID receiving the event."
    event_time:
      type: "string"
      description: "Event timestamp provided by Slack."
    event_context:
      type: "string"
      description: "Slack event context reference."
    authorizations:
      type: "array"
      description: "Authorizations included in the event envelope."
      items:
        type: "object"
    authed_users:
      type: "array"
      description: "Authed user identifiers granted to this app."
      items:
        type: "string"
    authed_teams:
      type: "array"
      description: "Authed team identifiers granted to this app."
      items:
        type: "string"
    is_ext_shared_channel:
      type: "boolean"
      description: "Whether the event originated from an externally shared channel."
    channel_type:
      type: "string"
      description: "Channel classification associated with the event when applicable."
    summary:
      type: "string"
      description: "Short description of the Slack event."
    doc_url:
      type: "string"
      description: "Documentation URL for the Slack event."
    scopes_required:
      type: "array"
      description: "OAuth scopes required to receive this event."
      items:
        type: "string"
    tokens_allowed:
      type: "array"
      description: "Token types allowed to subscribe to this event."
      items:
        type: "string"
    tags:
      type: "array"
      description: "Slack metadata tags describing the event."
      items:
        type: "string"
    event_body:
      type: "object"
      description: "Sanitized Slack event body content."
      properties:
        type:
          type: "string"
          description: "Event type (pin_added)."
        user:
          type: "string"
          description: "ID of the user who pinned the item."
        channel_id:
          type: "string"
          description: "ID of the channel where the item was pinned."
        item:
          type: "object"
          description: "The pinned item."
          properties:
            type:
              type: "string"
              description: "Type of item (message, file)."
            channel:
              type: "string"
              description: "Channel ID."
            created_by:
              type: "string"
              description: "User ID who created the item."
            created:
              type: "number"
              description: "Unix timestamp when the item was created."
            message:
              type: "object"
              description: "Message object if the pinned item is a message."
            file:
              type: "object"
              description: "File object if the pinned item is a file."
        item_user:
          type: "string"
          description: "ID of the user who owns the pinned item."
        pin_count:
          type: "string"
          description: "Current number of pinned items in the channel."
        pinned_info:
          type: "object"
          description: "Information about the pin."
          properties:
            channel:
              type: "string"
              description: "Channel ID."
            pinned_by:
              type: "string"
              description: "User ID who pinned the item."
            pinned_ts:
              type: "number"
              description: "Unix timestamp when the item was pinned."
        event_ts:
          type: "string"
          description: "Event timestamp."
    raw_payload:
      type: "object"
      description: "Sanitized Slack event envelope received from Slack."
  required:
    - "event_topic"
    - "event_type"
    - "event_id"
    - "team_id"
    - "api_app_id"
    - "event_time"
    - "event_context"
    - "authorizations"
    - "authed_users"
    - "authed_teams"
    - "is_ext_shared_channel"
    - "channel_type"
    - "summary"
    - "doc_url"
    - "scopes_required"
    - "tokens_allowed"
    - "tags"
    - "event_body"
    - "raw_payload"
extra:
  python:
    source: "events/pin/pin_added.py"
