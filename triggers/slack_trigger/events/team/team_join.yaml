    - "event_type"
    - "event_id"
    - "team_id"
    - "api_app_id"
    - "event_time"
    - "event_context"
    - "authorizations"
    - "authed_users"
    - "authed_teams"
    - "is_ext_shared_channel"
    - "channel_type"
    - "summary"
    - "doc_url"
    - "scopes_required"
    - "tokens_allowed"
    - "tags"
    - "event_body"
    - "raw_payload"
