identity:
  name: "app_mention"
  author: "langgenius"
  label:
    en_US: "App Mention"
    ja_JP: "App Mention"
    zh_Hans: "App Mention"
description:
  en_US: "Subscribe to only the message events that mention your app or bot. See https://api.slack.com/events/app_mention for details."
  ja_JP: "Subscribe to only the message events that mention your app or bot. See https://api.slack.com/events/app_mention for details."
  zh_Hans: "Subscribe to only the message events that mention your app or bot. See https://api.slack.com/events/app_mention for details."
parameters: []
output_schema:
  type: "object"
  properties:
    event_topic:
      type: "string"
      description: "Slack event topic identifier."
    event_type:
      type: "string"
      description: "Slack event type value reported in the payload."
    event_id:
      type: "string"
      description: "Unique Slack event ID."
    team_id:
      type: "string"
      description: "Slack workspace team ID."
    api_app_id:
      type: "string"
      description: "Slack application ID receiving the event."
    event_time:
      type: "string"
      description: "Event timestamp provided by Slack."
    event_context:
      type: "string"
      description: "Slack event context reference."
    authorizations:
      type: "array"
      description: "Authorizations included in the event envelope."
      items:
        type: "object"
        properties:
          enterprise_id:
            type: "string"
            description: "Enterprise ID if enterprise install."
          is_bot:
            type: "boolean"
            description: "Whether the authorization is for a bot user."
          is_enterprise_install:
            type: "boolean"
            description: "Whether this is an enterprise installation."
          team_id:
            type: "string"
            description: "Team ID for the authorization."
          user_id:
            type: "string"
            description: "User ID for the authorization."
    authed_users:
      type: "array"
      description: "Authed user identifiers granted to this app."
      items:
        type: "string"
    authed_teams:
      type: "array"
      description: "Authed team identifiers granted to this app."
      items:
        type: "string"
    is_ext_shared_channel:
      type: "boolean"
      description: "Whether the event originated from an externally shared channel."
    channel_type:
      type: "string"
      description: "Channel classification associated with the event when applicable."
    summary:
      type: "string"
      description: "Short description of the Slack event."
    doc_url:
      type: "string"
      description: "Documentation URL for the Slack event."
    scopes_required:
      type: "array"
      description: "OAuth scopes required to receive this event."
      items:
        type: "string"
    tokens_allowed:
      type: "array"
      description: "Token types allowed to subscribe to this event."
      items:
        type: "string"
    tags:
      type: "array"
      description: "Slack metadata tags describing the event."
      items:
        type: "string"
    event_body:
      type: "object"
      description: "Sanitized Slack event body content."
      properties:
        type:
          type: "string"
          description: "Event type (app_mention)."
        user:
          type: "string"
          description: "ID of the user who mentioned the app."
        text:
          type: "string"
          description: "Message text containing the mention."
        ts:
          type: "string"
          description: "Timestamp of the message."
        channel:
          type: "string"
          description: "Channel ID where the mention occurred."
        team:
          type: "string"
          description: "Team ID where the event occurred."
        event_ts:
          type: "string"
          description: "Event timestamp."
        client_msg_id:
          type: "string"
          description: "Client message ID."
        thread_ts:
          type: "string"
          description: "Timestamp of the parent message if this mention is in a thread."
        subtype:
          type: "string"
          description: "Message subtype if applicable."
        bot_id:
          type: "string"
          description: "Bot ID if the mention was sent by a bot."
        bot_profile:
          type: "object"
          description: "Bot profile information if sent by a bot."
          properties:
            id:
              type: "string"
              description: "Bot ID."
            deleted:
              type: "boolean"
              description: "Whether the bot is deleted."
            name:
              type: "string"
              description: "Bot name."
            updated:
              type: "number"
              description: "Timestamp when the bot was last updated."
            app_id:
              type: "string"
              description: "App ID associated with the bot."
            team_id:
              type: "string"
              description: "Team ID where the bot exists."
            icons:
              type: "object"
              description: "Bot icon URLs."
        username:
          type: "string"
          description: "Username of the sender."
        user_team:
          type: "string"
          description: "Team ID of the user if from a different workspace (Enterprise Grid)."
        source_team:
          type: "string"
          description: "Source team ID for cross-workspace messages."
        user_profile:
          type: "object"
          description: "User profile information."
          properties:
            name:
              type: "string"
              description: "User's display name."
            display_name:
              type: "string"
              description: "User's display name."
            real_name:
              type: "string"
              description: "User's real name."
            avatar_hash:
              type: "string"
              description: "Avatar hash."
            image_72:
              type: "string"
              description: "URL to 72px avatar image."
            first_name:
              type: "string"
              description: "User's first name."
            team:
              type: "string"
              description: "Team ID."
        attachments:
          type: "array"
          description: "Legacy message attachments."
          items:
            type: "object"
            properties:
              fallback:
                type: "string"
                description: "Fallback text for the attachment."
              color:
                type: "string"
                description: "Attachment color."
              pretext:
                type: "string"
                description: "Text that appears above the attachment."
              author_name:
                type: "string"
                description: "Author name."
              author_link:
                type: "string"
                description: "Author link URL."
              author_icon:
                type: "string"
                description: "Author icon URL."
              title:
                type: "string"
                description: "Attachment title."
              title_link:
                type: "string"
                description: "Attachment title link."
              text:
                type: "string"
                description: "Attachment text."
              fields:
                type: "array"
                description: "Attachment fields."
                items:
                  type: "object"
                  properties:
                    title:
                      type: "string"
                      description: "Field title."
                    value:
                      type: "string"
                      description: "Field value."
                    short:
                      type: "boolean"
                      description: "Whether the field is short."
              image_url:
                type: "string"
                description: "Image URL."
              thumb_url:
                type: "string"
                description: "Thumbnail URL."
              footer:
                type: "string"
                description: "Footer text."
              footer_icon:
                type: "string"
                description: "Footer icon URL."
              ts:
                type: "number"
                description: "Attachment timestamp."
        blocks:
          type: "array"
          description: "Structured blocks containing message content."
          items:
            type: "object"
            properties:
              block_id:
                type: "string"
                description: "Unique identifier for the block."
              type:
                type: "string"
                description: "Block type (e.g., rich_text, section, divider)."
              elements:
                type: "array"
                description: "Elements within the block."
                items:
                  type: "object"
        files:
          type: "array"
          description: "Files attached to the message."
          items:
            type: "object"
            properties:
              id:
                type: "string"
                description: "File ID."
              name:
                type: "string"
                description: "File name."
              title:
                type: "string"
                description: "File title."
              mimetype:
                type: "string"
                description: "File MIME type."
              filetype:
                type: "string"
                description: "File type."
              pretty_type:
                type: "string"
                description: "Human-readable file type."
              user:
                type: "string"
                description: "User who uploaded the file."
              size:
                type: "number"
                description: "File size in bytes."
              url_private:
                type: "string"
                description: "Private URL to the file."
              url_private_download:
                type: "string"
                description: "Private download URL."
              permalink:
                type: "string"
                description: "Permalink to the file."
              permalink_public:
                type: "string"
                description: "Public permalink."
        upload:
          type: "boolean"
          description: "Whether the message is an upload."
        display_as_bot:
          type: "boolean"
          description: "Whether to display the message as from a bot."
        edited:
          type: "object"
          description: "Edit information if the message was edited."
          properties:
            user:
              type: "string"
              description: "User who edited the message."
            ts:
              type: "string"
              description: "Timestamp of the edit."
    raw_payload:
      type: "object"
      description: "Sanitized Slack event envelope received from Slack."
      properties:
        api_app_id:
          type: "string"
          description: "Slack application ID."
        authorizations:
          type: "array"
          description: "Authorization details."
          items:
            type: "object"
            properties:
              enterprise_id:
                type: "string"
                description: "Enterprise ID if enterprise install."
              is_bot:
                type: "boolean"
                description: "Whether the authorization is for a bot user."
              is_enterprise_install:
                type: "boolean"
                description: "Whether this is an enterprise installation."
              team_id:
                type: "string"
                description: "Team ID for the authorization."
              user_id:
                type: "string"
                description: "User ID for the authorization."
        event:
          type: "object"
          description: "The actual event data."
          properties:
            blocks:
              type: "array"
              description: "Message blocks."
              items:
                type: "object"
                properties:
                  block_id:
                    type: "string"
                    description: "Block identifier."
            channel:
              type: "string"
              description: "Channel ID."
            client_msg_id:
              type: "string"
              description: "Client message ID."
            event_ts:
              type: "string"
              description: "Event timestamp."
            team:
              type: "string"
              description: "Team ID."
            text:
              type: "string"
              description: "Message text."
            ts:
              type: "string"
              description: "Message timestamp."
            type:
              type: "string"
              description: "Event type."
            user:
              type: "string"
              description: "User ID who triggered the event."
        event_context:
          type: "string"
          description: "Event context string."
        event_id:
          type: "string"
          description: "Unique event identifier."
        event_time:
          type: "number"
          description: "Unix timestamp of the event."
        is_ext_shared_channel:
          type: "boolean"
          description: "Whether from externally shared channel."
        team_id:
          type: "string"
          description: "Team ID."
        token:
          type: "string"
          description: "Verification token."
        type:
          type: "string"
          description: "Callback type (event_callback)."
  required:
    - "event_topic"
    - "event_type"
    - "event_id"
    - "team_id"
    - "api_app_id"
    - "event_time"
    - "event_context"
    - "authorizations"
    - "authed_users"
    - "authed_teams"
    - "is_ext_shared_channel"
    - "channel_type"
    - "summary"
    - "doc_url"
    - "scopes_required"
    - "tokens_allowed"
    - "tags"
    - "event_body"
    - "raw_payload"
extra:
  python:
    source: "events/app/app_mention.py"
